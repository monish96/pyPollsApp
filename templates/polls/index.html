
    {% extends 'base.html' %}
    {% block content %}
    <h1 class="test-center mb-3">
        Poll Questions
    </h1>

    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card" >
              <div class="card-body">
                <h5 class="card-title">{{question.question_text}}</h5>
                    <a href="{% url 'polls:details' question.id %}" class="btn btn-primary">Vote now</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary">Results</a>
              </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Questions found</p>
    {% endif %}

    {% endblock%}
